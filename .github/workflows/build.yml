name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spotbugs-cli
    steps:
      - uses: actions/checkout@v2
        with:
          path: spotbugs-cli
      - uses: actions/checkout@v2
        with:
          repository: KengoTODA/spotbugs
          path: spotbugs
          ref: graalvm
      - uses: actions/checkout@v2
        with:
          repository: KengoTODA/graalvm-native-image-plugin
          path: graalvm-native-image-plugin
          ref: main
      - uses: gradle/wrapper-validation-action@v1
      - uses: ayltai/setup-graalvm@v1
        with:
          java-version: 11
          graalvm-version: 21.1.0
          native-image: true
      - run: |
          ./gradlew spotlessCheck build nativeImage --no-daemon
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: reports
          path: build/reports
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: executables
          path: build/executables
